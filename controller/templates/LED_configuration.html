<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LED Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .back-btn {
            background-color: transparent;
            border: none;
            color: #28a745;
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .control-section {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .control {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .color-picker {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }

        .color-picker input {
            border: none;
            width: 100px;
            height: 50px;
            cursor: pointer;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #3a3a3a;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            border-radius: 5px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background-color: #28a745;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background-color: #28a745;
            border-radius: 50%;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .apply-btn, .reset-btn {
            border: 2px solid #28a745;
            background-color: transparent;
            color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 48%;
        }

        .apply-btn:hover, .reset-btn:hover {
            background-color: #28a745;
            color: white;
        }

        .instructions {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.5;
            color: #909090;
        }
    </style>
</head>

<body>
<div class="header">
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <div class="header-title">LED Configuration</div>
</div>

<div class="control-section">
    <div class="control">
        <div class="control-label">Select LED Color</div>
        <div class="color-picker">
            <input type="color" id="ledColor" value="#00ff00">
        </div>
    </div>

    <div class="control">
        <div class="control-label">Brightness</div>
        <input type="range" class="slider" id="brightness" min="0" max="100" value="50">
    </div>
</div>

<div class="button-container">
    <button class="apply-btn" id="apply-config">Apply</button>
    <button class="reset-btn" id="reset-config">Set to Default</button>
</div>

<div class="instructions">
    <strong>Instructions:</strong>
    <ol>
        <li>Choose a color for the LED using the color picker.</li>
        <li>Adjust the brightness using the slider.</li>
        <li>Click "Apply" to save the changes, or "Set to Default" to reset to default values.</li>
    </ol>
</div>

<script>
    const colorPicker = document.getElementById('ledColor');
    const brightnessSlider = document.getElementById('brightness');
    const defaultColor = "#00ff00";
    const defaultBrightness = 50;

    document.getElementById('apply-config').addEventListener('click', () => {
        const selectedColor = colorPicker.value;
        const brightness = brightnessSlider.value;

        // Apply LED color and brightness configuration
        alert(`LED Color: ${selectedColor}, Brightness: ${brightness}%`);
    });

    document.getElementById('reset-config').addEventListener('click', () => {
        colorPicker.value = defaultColor;
        brightnessSlider.value = defaultBrightness;
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>

</html>
