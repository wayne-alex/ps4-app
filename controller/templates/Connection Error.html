<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Connection Error</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: linear-gradient(to bottom, #1f1f1f, #141414);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 50px;
      color: #f2d024;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #d3d3d3;
    }

    ul {
      list-style: none;
      margin-bottom: 30px;
      text-align: left;
      padding-left: 0;
    }

    ul li {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #bbbbbb;
      margin-bottom: 10px;
    }

    ul li span {
      width: 24px;
      height: 24px;
      background-color: #555;
      color: white;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }

    .retry-btn {
      background: linear-gradient(to right, #007bff, #6610f2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .retry-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->

    <!-- Warning Icon -->
    <i class="fas fa-plug icon"></i>

    <!-- Heading -->
    <h1>App Not Connected to Desktop Client</h1>

    <!-- Message -->
    <p>Please check the following issues:</p>

    <!-- List of Possible Issues -->
    <ul>
      <li><span>1</span> Your PC has no internet connection</li>
      <li><span>2</span> App not linked to PC client</li>
      <li><span>3</span> Desktop client is not running</li>
    </ul>

    <!-- Retry Button -->
    <button class="retry-btn" onclick="retryConnection()">Retry Connection</button>
  </div>

  <script>
    function retryConnection() {
      alert('Retrying connection...');
      // Add actual retry logic here
    }
  </script>
</body>
</html>
