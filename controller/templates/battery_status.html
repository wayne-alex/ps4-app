<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battery Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .back-btn {
            background-color: transparent;
            border: none;
            color: #28a745;
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .battery-info {
            text-align: center;
            margin: 30px 0;
        }

        .battery-time {
            font-size: 40px;
            margin-bottom: 10px;
            color: #28a745;
        }

        .battery-status {
            font-size: 18px;
            color: #909090;
        }

        .graph-container {
            width: 100%;
            max-width: 400px;
            height: 200px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graph {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            background-color: #2a2a2a;
            padding: 10px;
        }

        /* Mock Bar Graph */
        .graph-bar {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .bar {
            width: 20px;
            background-color: #28a745;
            border-radius: 3px;
            transition: height 0.3s;
        }

        .bar-1 {
            height: 70%;
        }

        .bar-2 {
            height: 50%;
        }

        .bar-3 {
            height: 90%;
        }

        .bar-4 {
            height: 40%;
        }

        .bar-5 {
            height: 60%;
        }

        .time-labels {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .time-label {
            font-size: 14px;
            color: #909090;
        }

        .instructions {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.5;
            color: #909090;
            text-align: center;
        }

        .instructions ol {
            padding-left: 20px;
        }
    </style>
</head>

<body>
<div class="header">
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <div class="header-title">Battery Status</div>
</div>

<div class="battery-info">
    <div class="battery-time">4h 35m</div>
    <div class="battery-status">Estimated Battery Time Remaining</div>
</div>

<div class="graph-container">
    <div class="graph">
        <div class="graph-bar">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
        </div>
        <div class="time-labels">
            <div class="time-label">10 AM</div>
            <div class="time-label">12 PM</div>
            <div class="time-label">2 PM</div>
            <div class="time-label">4 PM</div>
            <div class="time-label">6 PM</div>
        </div>
    </div>
</div>

<div class="instructions">
    <strong>Instructions:</strong>
    <ol>
        <li>Monitor your battery usage over time.</li>
        <li>Keep track of estimated time remaining and charge your device as needed.</li>
    </ol>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>

</html>
